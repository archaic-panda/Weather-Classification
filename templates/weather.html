<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Weather Classification</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the Weather
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="Temperature"><b>Temperature</b></label>
            <br>
          <input placeholder="Temperature in Celsius" name="Temperature" id="Temperature" type="text" class="validate">
        </div>
        
        <div class="input-field col s4">
            <label for="humidity"><b>Humidity</b></label>
            <br>
          <input id="humidity" name="Humidity" placeholder="Humidity %" type="text" class="validate">

        </div>

        <div class="input-field col s4">

          <label for="wind_speed"><b>Wind Speed</b></label>
            <br>
          <input id="wind_speed" name="Wind Speed" placeholder="Wind Speed in km/h"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="precip"><b>Precipitation</b></label>
            <br>
          <input placeholder="Precipitation percentage(%)" name="Precipitation" id="precip" type="text" class="validate">
        </div>

        <div class="input-field col s4">

          <label for="cloud_cover"><b>Cloud Cover</b></label>
            <br>
          <input id="cloud_cover" name="Cloud Cover" placeholder="Cloud Cover Percentage"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="atmospheric_pressure"><b>Atmospheric Pressure</b></label>
            <br>
          <input id="atmospheric_pressure" name="Atmospheric Pressure" placeholder="Atmospheric Pressure psi" type="text" class="validate">

        </div>

        <div class="input-field col s4">

            <label for="uv_index"><b>UV Index</b></label>
              <br>
            <input id="uv_index" name="UV Index" placeholder="UV index value"  type="text" class="validate">
  
          </div>
  
          <div class="input-field col s4">
              <label for="season"><b>Season</b></label>
              <br>
            <input placeholder="Enter Season" name="Season" id="season" type="text" class="validate">
          </div>
  
          <div class="input-field col s4">
  
            <label for="visibility"><b>Visibility (km)</b></label>
              <br>
            <input id="visibility" name="Visibility" placeholder="Visibility (km)"  type="text" class="validate">
  
          </div>
  
          <div class="input-field col s4">
              <label for="location"><b>Location</b></label>
              <br>
            <input id="location" name="Location" placeholder="Enter Current Location" type="text" class="validate">
  
          </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
